ds_user.example:
  path: '/ds-user/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\ds_user\Controller\DsUserController::build'
  requirements:
    _permission: 'access content'

ds_user.settings_form:
  path: '/admin/config/system/ds-user'
  defaults:
    _title: 'ds_user settings'
    _form: 'Drupal\ds_user\Form\SettingsForm'
  requirements:
    _permission: 'administer ds_user configuration'
